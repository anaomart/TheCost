<!DOCTYPE html>
<html lang="en" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheCost</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <a href="all.html">فهرس</a>

        <h1 contenteditable>اسم الصنف
        </h1>
        <table class="table" id="table">
            <thead>
                <tr class="table1">
                    <th scope="col">#</th>
                    <th scope="col">اسم المنتج</th>
                    <th scope="col">كميه</th>
                    <th scope="col">سعر</th>
                    <th scope="col">الاجمالي</th>
                </tr>
            </thead>
            <tbody class="tableBody">
                <tr class="table1">
                    <th scope="row">1</th>
                    <td>
                        <input type="text" name="example" placeholder="اسم المنتج" list="exampleList" class="firstOne">
                        <datalist id="exampleList">

                        </datalist>
                    </td>
                    <td>
                        <input type="text" placeholder="الكميه">
                        <select>
                            <option selected value="kg">كيلو</option>
                            <option value="gm">جرام</option>
                            <option value="number">عدد</option>

                        </select>
                    </td>
                    <td>
                        <input type="text" placeholder=" السعر ">
                    </td>
                    <td>
                        <h4>0</h4>
                    </td>
                </tr>
                <tr class="table1">
                    <th scope="row">2</th>
                    <td>
                        <input type="text" name="example" placeholder="اسم المنتج" list="exampleList">
                    </td>
                    <td>
                        <input type="text" placeholder="الكميه">
                        <select>
                            <option selected value="kg">كيلو</option>
                            <option value="gm">جرام</option>
                            <option value="number">عدد</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" class="x" placeholder=" السعر ">
                    </td>
                    <td>
                        <h4>0</h4>
                    </td>

                </tr>
                <tr class="table1">
                    <th scope="row">3</th>
                    <td>
                        <input type="text" name="example" placeholder="اسم المنتج" list="exampleList">
                        <datalist id="exampleList">

                        </datalist>
                    </td>
                    <td>
                        <input type="text" placeholder="الكميه">
                        <select>
                            <option selected value="kg">كيلو</option>
                            <option value="gm">جرام</option>
                            <option value="number">عدد</option>

                        </select>
                    </td>
                    <td>
                        <input type="text" placeholder="السعر ">
                    </td>
                    <td>
                        <h4>0</h4>
                    </td>

                </tr>
            </tbody>
        </table>
        <div class="info-buttons">
            <button type="button" class="btn btn-primary add">اضافه اسعار </button>
            <div class='image'><img src="./circle-plus-solid.svg" alt=""> </div>
            <button type="button" class="btn btn-info print">Print </button>
        </div>
        <!-- =------------------------------- -->
        <div class="buttons">
            <div class="buttons-child" style="margin-right:-50px ;height: 1000px;">
                <div class="result bg-dark w-50">
                    الأعداد : <span id="numbers">0</span>
                </div>
                <button type="button" class="btn btn-warning " onclick={sendDataToDataBase()}>حفظ </button>

            </div>
            <div class="buttons-child" style=" height: 1000px;">
                <div class="result bg-info   w-50">
                    الوزن : <span id="weight">0</span>
                </div>
                <div style="text-align: center; margin-top: 10px;">
                    <label> وزن القطعه </label>
                    <input style="width:80px " type="text" placeholder="وزن القطعه" class="weight-of-pieces">

                </div>
                <h5 style="text-align: center; "> وزن القطعه : <span class='one-piece-weight text-info'
                        style="font-size:24px"></span></h5>
            </div>
            <div class="buttons-child" style=" height: 100px;">
                <div class="result bg-success w-50">
                    اجمالي التكلفه : <span id="cost">0</span>
                </div>
                <div style="text-align: center ; margin-top: 10px;">
                    <label>عدد القطع </label>
                    <input style="width:80px " type="text" placeholder="عدد القطع " class="number-of-pieces">

                </div>
                <h5 style="text-align: center"> سعر القطعه : <span class='one-piece'
                        style="color:green;font-size:24px"></span></h5>
            </div>
            <div class="dummy">


            </div>
            <!-- ----------------------------- -->
        </div>
        <div class="overlay">
            <div class="static">
                <table class="table table-light">
                    <thead>
                        <tr class="var">
                            <th scope="col">المنتج</th>
                            <th scope="col">السعر</th>
                        </tr>
                    </thead>
                    <tbody class="staticTable">
                        <tr class="var">

                            <td> <input type="text" placeholder="اسم المنتج"></td>
                            <td><input type="text" placeholder="السعر "></td>
                        </tr>
                        <tr class="var">

                            <td> <input type="text" placeholder="اسم المنتج"></td>
                            <td> <input type="text" placeholder="السعر "></td>
                        </tr>
                        <tr class="var">
                            <th> <input type="text" placeholder="اسم المنتج"></th>
                            <td><input type="text" placeholder="السعر"></td>
                        </tr>
                    </tbody>
            </div>

            </table>
            <button type="button" class="btn btn-primary addToLocalStorage">اضافه </button>


        </div>


    </div>

    <script src="app.js"></script>
</body>

</html>
